# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Replace the "❯" symbol in the prompt with "➜"
[character] # The name of the module we are configuring is "character"
success_symbol = "[λ](bold purple)" # The "success_symbol" segment is being set to "➜" with the color "bold green"
error_symbol = "[λ](bold red)" # The "success_symbol" segment is being set to "➜" with the color "bold green"
vimcmd_symbol = "[Λ](bold purple)" # The "success_symbol" segment is being set to "➜" with the color "bold green"
vimcmd_replace_one_symbol = "[Λ](bold blue)" # The "success_symbol" segment is being set to "➜" with the color "bold green"
vimcmd_replace_symbol = "[Λ](bold blue)" # The "success_symbol" segment is being set to "➜" with the color "bold green"
vimcmd_visual_symbol = "[Λ](bold cyan)" # The "success_symbol" segment is being set to "➜" with the color "bold green"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
